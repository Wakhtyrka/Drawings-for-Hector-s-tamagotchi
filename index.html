<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector's Pixel Art</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }
        #pixel-canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        #color-palette {
            display: grid;
            grid-template-columns: repeat(4, 40px);
            grid-template-rows: repeat(4, 40px);
            gap: 5px;
            margin-bottom: 10px;
        }
        .color {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border: 2px solid #ccc;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        #description, #characterName {
            width: 100%;
            margin: 5px 0;
        }
        #brush-size-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #brush-size-slider {
            margin-left: 10px;
        }
        .button-row {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Pixel Art Creator</h1>
    <canvas id="pixel-canvas"></canvas>
    <div id="color-palette">
        <div class="color" style="background-color: #ffffff;" data-color="#ffffff"></div>
        <div class="color" style="background-color: #ffd19d;" data-color="#ffd19d"></div>
        <div class="color" style="background-color: #aeb5bd;" data-color="#aeb5bd"></div>
        <div class="color" style="background-color: #4d80c9;" data-color="#4d80c9"></div>
        <div class="color" style="background-color: #e93841;" data-color="#e93841"></div>
        <div class="color" style="background-color: #100820;" data-color="#100820"></div>
        <div class="color" style="background-color: #511e43;" data-color="#511e43"></div>
        <div class="color" style="background-color: #054494;" data-color="#054494"></div>
        <div class="color" style="background-color: #f1892d;" data-color="#f1892d"></div>
        <div class="color" style="background-color: #823e2c;" data-color="#823e2c"></div>
        <div class="color" style="background-color: #ffa9a9;" data-color="#ffa9a9"></div>
        <div class="color" style="background-color: #5ae150;" data-color="#5ae150"></div>
        <div class="color" style="background-color: #ffe947;" data-color="#ffe947"></div>
        <div class="color" style="background-color: #7d3ebf;" data-color="#7d3ebf"></div>
        <div class="color" style="background-color: #eb6c82;" data-color="#eb6c82"></div>
        <div class="color" style="background-color: #1e8a4c;" data-color="#1e8a4c"></div>
    </div>
    <div id="controls">
        <input type="text" id="characterName" placeholder="Character Name">
        <textarea id="description" placeholder="Image Description"></textarea>
        <div id="brush-size-container">
            <label for="brush-size-slider">Brush Size:</label>
            <input type="range" id="brush-size-slider" min="1" max="8" value="1">
        </div>
        <div class="button-row">
            <button id="clear-button">Clear</button>
            <button id="save-button">Save</button>
            <button id="undo-button">Undo</button>
            <button id="redo-button">Redo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
